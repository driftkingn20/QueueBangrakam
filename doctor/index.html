  <script>
    function blinkX(callback, delay, repetitions) {
      var x = 0;
      var intervalID = window.setInterval(function () {
        callback();
        if (++x === repetitions) {
          window.clearInterval(intervalID);
        }
      }, delay);
    }

    function calling(q) {
      $("#popup").html(q);
      $("#main").hide();
      $("#popup").fadeIn();
      setTimeout(function () {
        $("#popup").hide();
        $("#main").show();
      }, 10000);
    }
