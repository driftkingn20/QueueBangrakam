    <script>
      function blinkX(callback, delay, repetitions) {
        var x = 0;
        var intervalID = window.setInterval(function() {
          callback();
          if (++x === repetitions) {
            window.clearInterval(intervalID);
          }
        }, delay);
      }

      function calling(q) {
        $("#popup").html(q);
        $("#main").hide();
        $("#popup").fadeIn();
        setTimeout(function() {
          $("#popup").hide();
          $("#main").show();
        }, 5000);
      }

      $(document).ready(function() {
        $("#popup").hide();
        var socket = io("http://192.168.191.101:19009");
        //  $("#wait").load("wait.php");
        $("#textMarquee").load("marquee.php");

        socket.on("lb1", function(q) {
          $("#wait").load("wait.php?n=0");
          if (q != "s99999") {
            calling(q);
            $(".lb1.q").load("calling_q.php?q=" + q);
            $(".lb1.name").load("calling_name.php?q=" + q);
            blinkX(
              function() {
                $(".lb1").toggleClass("blink");
              },
              650,
              22
            );
          }
        });


        // loop ดูคนรอทุกคน
        var n = 0;
        var timmer = setInterval(function() {
          if (n == 10) n = 0;
          $("#wait").load("wait.php?n=" + n);
          n++;
        }, 30000);
      });
